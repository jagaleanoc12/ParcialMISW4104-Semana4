<div class="table-responsive">
  <table class="table table-nonfluid">
    <thead class="table-dark">
      <tr>
        <th scope="col-auto">#</th>
        <th scope="col col-auto">Nombre</th>
        <th scope="col-auto">Tipo</th>
        <th scope="col">Regi&oacute;n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cafe of cafes">
        <th class="row-id" scope="row">{{cafe.id}}</th>
        <td>{{cafe.nombre}}</td>
        <td>{{cafe.tipo}}</td>
        <td>{{cafe.region}}</td>
      </tr>
    </tbody>
  </table>
</div>
